<form (ngSubmit)="register()">
  <input
    type="text"
    name="username"
    [(ngModel)]="username"
    placeholder="username"
    required
  />
  <input
    type="password"
    name="password"
    [(ngModel)]="password"
    placeholder="password"
    required
  />
  <button>Registrieren</button>
</form>
