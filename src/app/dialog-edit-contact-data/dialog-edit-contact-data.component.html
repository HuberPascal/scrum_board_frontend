<div class="dialog-container">
  <h1 mat-dialog-title>Edit Contact</h1>
  <div mat-dialog-content>
    <div class="pt-6">
      <div class="top-section">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input [(ngModel)]="firstName" matInput placeholder="First Name" />
          <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input [(ngModel)]="lastName" matInput placeholder="Last Name" />
          <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="max-width">
          <mat-label>Email</mat-label>
          <input [(ngModel)]="email" matInput placeholder="Email" />
          <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button (click)="dialogRef.close()" mat-button>Cancel</button>
  <button (click)="saveContact()" mat-button>Save</button>
</div>
