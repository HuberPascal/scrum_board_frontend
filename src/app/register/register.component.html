<form (ngSubmit)="register()">
  <input
    type="text"
    name="firstName"
    [(ngModel)]="firstName"
    placeholder="First Name"
    required
  />
  <input
    type="text"
    name="lastName"
    [(ngModel)]="lastName"
    placeholder="Last Name"
    required
  />
  <input
    type="text"
    name="username"
    [(ngModel)]="username"
    placeholder="username"
    required
  />
  <input
    type="email"
    name="email"
    [(ngModel)]="email"
    placeholder="Email"
    required
  />
  <input
    type="password"
    name="password"
    [(ngModel)]="password"
    placeholder="password"
    required
  />
  <button>Registrieren</button>
</form>
