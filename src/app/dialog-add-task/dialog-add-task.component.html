<div class="dialog-container">
  <h1 mat-dialog-title>Add Task</h1>
  <div mat-dialog-content>
    <div class="pt-6">
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Task name</mat-label>
        <input
          [(ngModel)]="taskName"
          matInput
          placeholder="Task name"
          required
        />
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input
          [(ngModel)]="taskDescription"
          matInput
          placeholder="Description"
          required
        />
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button (click)="dialogRef.close()" mat-button>Cancel</button>
  <button (click)="saveTask()" mat-button cdkFocusInitial>Save</button>
</div>
